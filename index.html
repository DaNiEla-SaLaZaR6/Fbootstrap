
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> <b>
  <div class="container">   
    <form class="row mt-5">
      <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="nombre" class="form-label">User Name</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

     <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="email" class="form-label">E-Mail</label>
       <input type="email" class="form-control" id="email" required>
     </div>
   
    <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
       <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="Dirección" placeholder="Av.Calle #">
    </div>

    <div class="mb-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      <label for="Ciudad" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="Ciudad">
   </div>

   <div class="mb-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
    <label for="selection" class="form-label">Departamento</label>
    <select class="form-select" >
      <option value="Elija...">Elija...</option>
      <option value="Floriblanca">Floriblanca</option>
      <option value="Bucaramanga">Bucaramanga</option>
      <option value="Girón">Girón</option>
      <option value="Piedecuesta">Piedecuesta</option>
    </select>
  
   </div>

   <div class="mb-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
      <label for="Código Postal" class="form-label">Código Postal</label>
      <input type="text" class="form-control" id="Código Postal">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Deje aquí sus comentarios</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-check mb-3 d-flex justify-content-center"  >
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
    Acepta los terminos y condiciones
     </label>
    </div>
    <div class="form-check mb-3 d-flex justify-content-center">
      <button class="btn btn-primary" type="submit">Confirmar</button>
    </div>

   </form>
  </div>
</b>
</body>
</html>
